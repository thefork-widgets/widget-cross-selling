<!-- Controla el dropdown -->
<script type="text/javascript">
$(document).ready(function() {

  //Botón de acción del acordeón
  $('.dropdownButton').click(function() {

    //Elimina la clase on de todos los botones
    $('.dropdownButton').removeClass('on');

    //Plegamos todo el contenido que esta abierto
    $('.dropdownContent').slideUp('slow');

    //Si el siguiente slide no esta abierto lo abrimos
    if($(this).next().is(':hidden') == true) {

      //Añade la clase on en el botón
      $(this).addClass('on');

      //Abre el slide
      $(this).next().slideDown('slow');
     }

   });

  // Cerramos todo el contenido al cargar la página
  $('.dropdownContent').hide();

});
</script>
<!-- /Controla el dropdown -->

<script type="text/javascript">

    var dataBooking = "";

    function openURLwidget(originalHash){

        $(document).ready(function(){
          if(window.location.href.search( 'customer' )==-1){
            dataBooking = window.location.hash.split("pdh", 2);
            console.log("var dataBooking: " + dataBooking[1]);
          }
        });

        if(window.location.href.search( 'es_ES' )!=-1){
            var lang= "es_ES";
        }else{
            var lang= "en_GB";
        }

        URLwidget = "https://module.lafourchette.com/"+ lang + originalHash;
        console.log("URLwidget + dataBooking: " + URLwidget+dataBooking[1]);
        window.open(URLwidget+dataBooking[1], "_self");

    }

</script>
